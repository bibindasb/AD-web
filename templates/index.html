<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Admin Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5">AD Admin Portal</h1>

        <!-- Login Form -->
        <div class="tab-content mt-4">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="loginTab">
                <form action="/login" method="post" class="bg-white p-4 rounded">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            
            <!-- Reset Password Tab -->
            <div class="tab-pane fade" id="resetPassword" role="tabpanel" aria-labelledby="resetPasswordTab">
                <!-- Reset password form goes here -->
            </div>

            <!-- Create User Tab -->
            <div class="tab-pane fade" id="createUser" role="tabpanel" aria-labelledby="createUserTab">
                <!-- Create user form goes here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
